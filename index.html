<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather appt</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
   <div class="app-wrap">
    <header>
     <input type="text" autocomplete="off" class="search-box"
     placeholder="search for a city..." />

    </header>
    <main>
     <section class="location">
      <div class="city">Coron Palawan, PH</div>
      <div class="date">Thursday 30 March 2023</div>

     </section>
     <div class="current"
     <div class="temp">32<span>°c</span></div>
     <div class="Weather">Sunny</div>
     <div class="hi-low">26°c / 29°c</div>

    </main>
</div>
<script scr="main.js"></script>
</body>
</html>
